---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/cars":
    post:
      summary: New car
      tags:
      - Cars
      parameters: []
      responses:
        '201':
          description: Car created successfully
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                  format: float
                duration:
                  type: integer
                imgurl:
                  type: string
                brand:
                  type: string
              required:
              - name
              - description
              - price
              - duration
              - imgurl
              - brand
          application/xml:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                  format: float
                duration:
                  type: integer
                imgurl:
                  type: string
                brand:
                  type: string
              required:
              - name
              - description
              - price
              - duration
              - imgurl
              - brand
    get:
      summary: Retrieves all cars
      tags:
      - Cars
      parameters: []
      responses:
        '200':
          description: List of cars found
  "/api/v1/cars/{id}":
    get:
      summary: Retrieves a car
      tags:
      - Cars
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: car found
        '404':
          description: car not found
    delete:
      summary: Deletes a car
      tags:
      - Cars
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: Car deleted successfully
        '404':
          description: car not found
  "/api/v1/users/{user_id}/reservations":
    post:
      summary: New reservation
      tags:
      - Reservations
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '201':
          description: Reservation created successfully
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                city_name:
                  type: string
                date:
                  type: string
                  format: date
                  description: The date field is in YYYY-MM-DD format
                car_id:
                  type: integer
              required:
              - city_name
              - date
              - car_id
          application/xml:
            schema:
              type: object
              properties:
                city_name:
                  type: string
                date:
                  type: string
                  format: date
                  description: The date field is in YYYY-MM-DD format
                car_id:
                  type: integer
              required:
              - city_name
              - date
              - car_id
    get:
      summary: Retrieves all reservations
      tags:
      - Reservations
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: List of reservations found
  "/api/v1/users/{user_id}/reservations/{id}":
    get:
      summary: Retrieves a reservation
      tags:
      - Reservations
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Reservation found
        '404':
          description: Reservation not found
    delete:
      summary: Deletes a reservation
      tags:
      - Reservations
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: Reservation deleted successfully
        '404':
          description: Reservation not found
  "/api/v1/users":
    post:
      summary: Creates new user
      tags:
      - Users
      parameters: []
      responses:
        '201':
          description: User created successfully
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
              required:
              - name
              - email
          application/xml:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
              required:
              - name
              - email
  "/api/v1/users/{id}":
    get:
      summary: Retrieves a user
      tags:
      - Users
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: user found
        '404':
          description: Please enter correct username
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
